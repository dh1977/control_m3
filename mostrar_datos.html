<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Datos ingresados</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   </head>

   <body>
      <div class="container mx-2" style="border: 2px solid grey; width: 70%;" >
         <h3>Datos ingresados:</h3><br>

         <script>
            var datos = window.name.split("\r");
            window.name = "Datos ingresados";
            
            for (let i=0; i < datos.length; i++) {
               let ev = datos[i].split("=");   // etiqueta y valor
               document.write(ev[0] + ': ' + ev[1] + '<br>');
            }
         </script>
   
         <br><br>
         <button class="btn btn-primary" onclick="window.close()">Volver al formulario</button>
   
      </div>
   </body>
</html>
